        // GENERA I FIOCCHI DI NEVE
        function createSnowflakes() {
            const container = document.getElementById('snowflakes');
            const snowChars = ['â„', 'â…', 'â†', 'âœ»', 'âœ¼', 'â‹'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowChars[Math.floor(Math.random() * snowChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
                snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                snowflake.style.animationDelay = (Math.random() * 10) + 's';
                snowflake.style.opacity = Math.random() * 0.6 + 0.2;
                container.appendChild(snowflake);
            }
        }

        // CONTROLLA SE UN GIORNO Ãˆ SBLOCCATO
        function isDayUnlocked(day) {
            const today = new Date();
            const currentYear = today.getFullYear();
            
            // Determina l'anno dell'avvento
            let adventYear = currentYear;
            if (today.getMonth() < 11) { // Prima di dicembre
                adventYear = currentYear - 1; // Usa l'anno scorso (per test)
            }
            
            const dayDate = new Date(adventYear, 11, day); // Mese 11 = Dicembre
            
            // Sblocca se oggi Ã¨ >= la data del giorno
            return today >= dayDate;
        }

        // CONTROLLA SE Ãˆ OGGI
        function isToday(day) {
            const today = new Date();
            return today.getMonth() === 11 && today.getDate() === day;
        }

        // GENERA IL CALENDARIO
        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            
            adventData.forEach(item => {
                const dayBox = document.createElement('div');
                dayBox.className = 'day-box';
                dayBox.dataset.day = item.day;
                
                const unlocked = isDayUnlocked(item.day);
                const today = isToday(item.day);
                
                if (!unlocked) {
                    dayBox.classList.add('locked');
                } else {
                    // Controlla se Ã¨ stato aperto (localStorage)
                    if (localStorage.getItem(`advent_day_${item.day}`)) {
                        dayBox.classList.add('opened');
                    }
                    if (today) {
                        dayBox.classList.add('today');
                    }
                    dayBox.addEventListener('click', () => openDay(item.day));
                }
                
                dayBox.innerHTML = `
                    <span class="day-number">${item.day}</span>
                    <span class="day-title">${item.title}</span>
                `;
                
                calendar.appendChild(dayBox);
            });
        }

        // APRI UN GIORNO
        function openDay(day) {
            const data = adventData.find(d => d.day === day);
            if (!data) return;
            
            // Segna come aperto
            localStorage.setItem(`advent_day_${day}`, 'true');
            document.querySelector(`.day-box[data-day="${day}"]`).classList.add('opened');
            
            // Popola il modal
            document.getElementById('modal-stave').textContent = data.stave;
            document.getElementById('modal-title').textContent = `"${data.title}"`;
            document.getElementById('modal-day').textContent = `Giorno ${day}`;
            document.getElementById('modal-text').textContent = data.text;
            document.getElementById('modal-quote').textContent = data.quote;
            document.getElementById('modal-image').src = data.image;
            document.getElementById('modal-image').alt = data.title;
            
            // Player Deezer
            const deezerUrl = `https://widget.deezer.com/widget/dark/track/${data.deezerId}?tracklist=false`;
            document.getElementById('deezer-player').src = deezerUrl;
            
            // Mostra modal
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // CHIUDI IL MODAL
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
            document.getElementById('deezer-player').src = ''; // Stop player
        }

        // Chiudi con click fuori
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Chiudi con ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // INIZIALIZZA
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            generateCalendar();
        });
    </script>
